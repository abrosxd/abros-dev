            <script>
                function initializeSubMenu(triggerId, submenuId) {
                    const trigger = document.getElementById(triggerId);
                    const submenu = document.getElementById(submenuId);
            
                    var touchStartX = 0;
                    var touchEndX = 0;
            
                    trigger.addEventListener('click', function (event) {
                        event.stopPropagation();
                        toggleSubMenu();
                    });
            
                    document.addEventListener('click', function (event) {
                        if (!isDescendant(submenu, event.target) && event.target.id !== triggerId) {
                            hideSubMenu();
                        }
                    });
            
                    document.addEventListener('touchstart', function (event) {
                        if (!isDescendant(submenu, event.target) && event.target.id !== triggerId) {
                            hideSubMenu();
                        }
            
                        touchStartX = event.touches[0].clientX;
                    });
            
                    document.addEventListener('touchmove', function (event) {
                        touchEndX = event.touches[0].clientX;
                        var swipeDistance = touchEndX - touchStartX;
            
                        if (Math.abs(swipeDistance) > 10) {
                            hideSubMenu();
                        }
                    });
            
                    function toggleSubMenu() {
                        if (submenu.classList.contains('active')) {
                            hideSubMenu();
                        } else {
                            showSubMenu();
                        }
                    }
            
                    function showSubMenu() {
                        submenu.style.opacity = '1';
                        submenu.style.visibility = 'visible';
                        submenu.classList.add('active');
                    }
            
                    function hideSubMenu() {
                        submenu.style.opacity = '0';
                        submenu.style.visibility = 'hidden';
                        submenu.classList.remove('active');
                    }
            
                    function isDescendant(parent, child) {
                        var node = child.parentNode;
                        while (node !== null) {
                            if (node === parent) {
                                return true;
                            }
                            node = node.parentNode;
                        }
                        return false;
                    }
                }
            
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ–¥–º–µ–Ω—é
                initializeSubMenu('projects-trigger', 'projects-submenu');

            <script>
                const audio = document.getElementById('backgroundMusic');
                const toggleButton = document.getElementById('toggleMusic');
                let userInteracted = false;
    
                function fadeIn(element, duration) {
                    element.volume = 0;
                    element.play().then(() => {
                        if (userInteracted) {
                            element.volume = 1;
                        }
                    });
    
                    let currentTime = 0;
                    const interval = 50;
                    const targetVolume = 1;
                    const volumeChange = targetVolume / (duration / interval);
    
                    const fadeInterval = setInterval(() => {
                        currentTime += interval;
                        element.volume = Math.min(targetVolume, element.volume + volumeChange);
    
                        if (currentTime >= duration) {
                            clearInterval(fadeInterval);
                            element.volume = Math.min(targetVolume, 1);
                        }
                    }, interval);
                }
    
                function fadeOut(element, duration) {
                    let currentTime = 0;
                    const interval = 50;
                    const currentVolume = element.volume;
                    const volumeChange = currentVolume / (duration / interval);
    
                    const fadeInterval = setInterval(() => {
                        currentTime += interval;
                        element.volume = Math.max(0, element.volume - volumeChange);
    
                        if (currentTime >= duration) {
                            clearInterval(fadeInterval);
                            element.pause();
                            element.volume = Math.max(0, element.volume);
                        }
                    }, interval);
                }
    
                toggleButton.addEventListener('click', function () {
                    if (audio.paused) {
                        fadeIn(audio, 1000);
                    } else {
                        fadeOut(audio, 1000);
                    }
                    toggleButton.classList.toggle('playing');
                });
            </script>

        <script>
            const main = document.getElementById('main');
            const container = document.querySelector('.container');
            const preload = document.querySelector('.preload');
            const projectCards = [];
            let loadedImages = 0;
        
            function loadImage(url, callback) {
                const img = new Image();
                img.onload = function () {
                    loadedImages++;
                    callback();
                };
                img.src = url;
            }
        
            function checkLoad() {
                if (loadedImages === projects.length * 2) {
                    preload.style.display = 'none';
                    projectCards.forEach(card => card.style.display = 'block');
        
                    if (window.innerWidth > 768) {
                        main.addEventListener('mousemove', handleMouseMove);
                    } else {
                        projectCards.forEach(card => {
                            card.addEventListener('touchstart', handleTouchStart);
                            card.addEventListener('touchend', handleTouchEnd);
                        });
                    }
                }
            }
        
            function handleMouseMove(e) {
                requestAnimationFrame(() => {
                    const rect = main.getBoundingClientRect();
                    const centerX = e.clientX - rect.left;
                    const centerY = e.clientY - rect.top;
        
                    projectCards.forEach(card => {
                        const cardRect = card.getBoundingClientRect();
                        const cardX = cardRect.left + cardRect.width / 2;
                        const cardY = cardRect.top + cardRect.height / 2;
        
                        const deltaX = centerX - cardX;
                        const deltaY = centerY - cardY;
        
                        const tiltX = deltaX / 20;
                        const tiltY = deltaY / 20;
        
                        card.style.transform = `rotateX(${-tiltY}deg) rotateY(${tiltX}deg)`;
                    });
                });
            }
        
            function handleTouchStart() {
                this.classList.add('mobcenter');
            }
        
            function handleTouchEnd() {
                const card = this;
                setTimeout(() => {
                    card.classList.remove('mobcenter');
                }, 500);
            }
        
            projects.forEach(project => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.style.backgroundImage = `url(${project.img})`;
                card.style.boxShadow = `0 0 10px ${project.outline}`;
                card.id = project.id;
        
                const overlay = document.createElement('div');
                overlay.className = 'overlay';
                overlay.style.backgroundImage = `url(${project.overlay})`;
                card.appendChild(overlay);
        
                container.appendChild(card);
                projectCards.push(card);
                loadImage(project.img, checkLoad);
                loadImage(project.overlay, checkLoad);
            });
        </script>

                window.location.hash = `#${projects[projectId].hash}`;
              });
            });

            window.addEventListener('load', () => {
                const hash = window.location.hash.substr(1);
                if (hash) {
                    const project = projects.find(project => project.hash === hash);
                    if (project) {
                        openPopup(project.id);
                    }
                }
            });
          </script>
	</body>
</html>
