      "content": {
        "RU": [
          { "type": "h4", "value": "DEUS - защита контента" },
          { "type": "img", "value": "main/projects/DEUS/logo_mini.jpeg" },
          { "type": "text", "value": "DEUS - система-библиотека для удалённого контроля принадлежащих ей модулей." },
          { "type": "text", "value": "Простыми словами это система, которая подключается к сайту и следует определенным правилам, которые ей передают сами пользователи." },
          { "type": "text", "value": "Модуль BD - это системный модуль, он отвечает за проверку правил для сайта и подключение остальных модулей. На момент разработки являлся главным модулем системы и визуальную часть не имел." },
          { "type": "img", "value": "main/projects/DEUS/module_bd.jpeg" },
          { "type": "text", "value": "Модуль Blocker - это модуль отвечающий за наказания. Данный модуль применяется в случаях когда заказчик не оплатил работу и сменил все доступы так, что вы остались без денег и ваш труд отдан за бесплатно. В этом случае в работу вступает этот модуль применяя выбранный вами эффект к проекту." },
          { "type": "img", "value": "main/projects/DEUS/module_blocker.gif" },
          { "type": "text", "value": "Альфа версия (когда проект был только для меня) находилась непосредственно в проекте, что немного затрудняло работу с ним напрямую. Но так как это было только для личного использования - меня устраивало." },
          { "type": "img", "value": "main/projects/DEUS/alpha_1.jpeg" },
          { "type": "text", "value": "Как только этот проект пошёл по знакомым было решено переписать структуру, логику и принцип работы полностью. Ведь большинство тех, кто этим пользовался никогда не работал с кодом." },
          { "type": "text", "value": "Первым лучшим решением было - раделение системы на модули. Из базы данных проверяется какие модули подключены к сайту и подгружает их. Сделано это для удобства управления и конечно же для того, чтобы значительно снизить нагрузку на сайт." },
          { "type": "text", "value": "Вторым решением было упростить жизнь пользователям, вместо того чтобы поражаться тому какой огромный код им надо куда-то копировать, вся система была реализована как подключаемая библиотека." },
          { "type": "code", "value": "<script src='https:\/\/deusnotam.github.io\/bd.js'><\/script>" },
          { "type": "text", "value": "И последним, но не менее важным решением было сделать открытый исходный код. Да, всю систему можно с лёгкостью найти на GitHub. И каждый может изменить её под свои нужды." }
        ],
        "EN": [
          { "type": "h4", "value": "DEUS - Content Protection" },
          { "type": "img", "value": "main/projects/DEUS/logo_mini.jpeg" },
          { "type": "text", "value": "DEUS is a system-library for remote control of its modules." },
          { "type": "text", "value": "In simple terms, it is a system that connects to a website and follows certain rules that users transmit to it." },
          { "type": "text", "value": "Module BD is a system module responsible for checking rules for the site and connecting other modules. At the development stage, it was the main system module and did not have a visual part." },
          { "type": "img", "value": "main/projects/DEUS/module_bd.jpeg" },
          { "type": "text", "value": "Module Blocker is a module responsible for penalties. This module is used in cases where the customer did not pay for the work and changed all accesses so that you were left without money and your work was given away for free. In this case, this module comes into play, applying the effect you choose to the project." },
          { "type": "img", "value": "main/projects/DEUS/module_blocker.gif" },
          { "type": "text", "value": "The alpha version (when the project was only for me) was directly in the project, which made it a bit difficult to work with it directly. But since it was only for personal use, it suited me." },
          { "type": "img", "value": "main/projects/DEUS/alpha_1.jpeg" },
          { "type": "text", "value": "As soon as this project gained traction, it was decided to completely rewrite the structure, logic, and operation principles. After all, the majority of those who used it had never worked with code." },
          { "type": "text", "value": "The first and best solution was to divide the system into modules. The database checks which modules are connected to the site and loads them. This was done for ease of management and, of course, to significantly reduce the load on the site." },
          { "type": "text", "value": "The second solution was to simplify the lives of users. Instead of being amazed at how much code they had to copy somewhere, the entire system was implemented as a plug-in library." },
          { "type": "code", "value": "<script src='https:\/\/deusnotam.github.io\/bd.js'><\/script>" },
          { "type": "text", "value": "And last but not least, the decision was made to make the source code open. Yes, the entire system can easily be found on GitHub. And anyone can modify it to suit their needs." }
        ],
        "PL": [
          { "type": "h4", "value": "DEUS - ochrona treści" },
          { "type": "img", "value": "main/projects/DEUS/logo_mini.jpeg" },
          { "type": "text", "value": "DEUS - to system-biblioteka do zdalnej kontroli jej modułów." },
          { "type": "text", "value": "Prosto mówiąc, to system, który łączy się ze stroną i przestrzega określonych zasad, które użytkownicy przekazują mu sami." },
          { "type": "text", "value": "Moduł BD - to moduł systemowy, odpowiedzialny za sprawdzanie reguł dla strony i podłączanie pozostałych modułów. Na etapie rozwoju był głównym modułem systemu i nie miał części wizualnej." },
          { "type": "img", "value": "main/projects/DEUS/module_bd.jpeg" },
          { "type": "text", "value": "Moduł Blocker - to moduł odpowiedzialny za kary. Ten moduł jest stosowany w przypadkach, gdy klient nie opłacił pracy i zmienił wszystkie dostępy w ten sposób, że pozostajesz bez pieniędzy, a twoja praca została oddana za darmo. W takim przypadku ten moduł wchodzi w akcję, stosując wybrany przez ciebie efekt do projektu." },
          { "type": "img", "value": "main/projects/DEUS/module_blocker.gif" },
          { "type": "text", "value": "Wersja alfa (kiedy projekt był tylko dla mnie) była bezpośrednio w projekcie, co trochę utrudniło pracę z nim bezpośrednio. Ale ponieważ był to tylko dla osobistego użytku - mnie to zadowalało." },
          { "type": "img", "value": "main/projects/DEUS/alpha_1.jpeg" },
          { "type": "text", "value": "Kiedy ten projekt zaczął być używany przez znajomych, postanowiono całkowicie przepisać jego strukturę, logikę i sposób działania. Większość użytkowników nie miała doświadczenia w pracy z kodem, dlatego to było konieczne." },
          { "type": "text", "value": "Pierwszym najlepszym rozwiązaniem było podzielenie systemu na moduły. Baza danych sprawdza, które moduły są podłączone do strony i wczytuje je. Zrobiono to dla wygody zarządzania i oczywiście, aby znacząco zmniejszyć obciążenie strony." },
          { "type": "text", "value": "Drugim rozwiązaniem było uproszczenie życia użytkowników. Zamiast zastanawiać się, jaki ogromny kod trzeba gdzieś skopiować, cały system został zaimplementowany jako biblioteka do podłączania." },
          { "type": "code", "value": "<script src='https:\/\/deusnotam.github.io\/bd.js'><\/script>" },
          { "type": "text", "value": "I ostatnim, ale nie mniej ważnym rozwiązaniem, było udostępnienie kodu źródłowego. Tak, cały system łatwo można znaleźć na GitHubie. I każdy może go dostosować do swoich potrzeb." }
        ]
      },
